name: Spring Boot Project CI/CD Pipeline
on:
  push:
    branches:
      - main

env:
  REGISTRY: denizkpln
  REPO_OWNER: ${{ github.repository_owner }}


jobs:
  build:
    strategy:
      matrix:
        image_name: [ "basket-service", "product-service", "discovery-service" ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: 17

      - name: Cache local Maven repository
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build
        working-directory: ${{ matrix.image_name }}
        run: |
          mvn clean
          mvn -B package --file pom.xml

      - name: Log in to Github Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_NAME }}
          password: ${{ secrets.DOCKER_TOKEN }}


      - name: Extract image metadata for ${{ matrix.image_name }}
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.REPO_OWNER }}/${{ matrix.image_name }}

      - name: Build and push ${{ matrix.image_name }}
        uses: docker/build-push-action@v4
        with:
        context: ${{ matrix.image_name }}
        file: ${{ matrix.image_name }}/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        secrets: |
          GITHUB_TOKEN=${{ secrets.GH_TOKEN }}